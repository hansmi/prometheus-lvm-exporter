# Configuration for GoReleaser
# https://goreleaser.com/

project_name: prometheus-lvm-exporter

builds:
  - main: .
    binary: prometheus-lvm-exporter
    goos:
      - linux
    flags:
      - -trimpath

nfpms:
  - description: Prometheus exporter for LVM metrics
    maintainer: M. Hanselmann
    bindir: /usr/sbin
    license: BSD-3-Clause
    formats:
      - deb
      - rpm
    dependencies:
      - lvm2
    contents:
      - src: ./README.md
        dst: /usr/share/doc/prometheus-lvm-exporter/README.md
      - src: ./LICENSE
        dst: /usr/share/doc/prometheus-lvm-exporter/LICENSE
      - src: contrib/deb/prometheus-lvm-exporter.service
        dst: /lib/systemd/system/prometheus-lvm-exporter.service
      - src: contrib/deb/prometheus-lvm-exporter.default
        dst: /etc/default/prometheus-lvm-exporter
        type: config

archives:
  - format: tar.gz
    wrap_in_directory: true
    files:
      - LICENSE
      - README.md

release:
  draft: true
  prerelease: auto

snapshot:
  name_template: '{{ .Tag }}~snapshot{{ replace (replace .Date ":" "") "-" "" }}-g{{ .ShortCommit }}'

